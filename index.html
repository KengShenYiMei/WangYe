<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>图片轮播</title>  
    <style>  

        body, html {  
            background-color: #f0f0f0; /* 设置背景颜色为浅灰色 */ 
            height: 100%;  
            margin: 0;  
            display: flex;  
            justify-content: center; /* 水平居中 */  
            align-items: center; /* 垂直居中 */  
        }  
      
        .image-container {  
            text-align: center; /* 图片水平居中 */  
            position: relative;  
        }  
      
        .image-container img {  
            position: absolute;  
            top: 50%;  
            left: 50%;  
            transform: translate(-50%, -50%); /* 图片在容器中垂直水平居中 */  
            display: none; /* 初始时隐藏所有图片 */  
        }  
      
        .image-container img:first-child {  
            display: block; /* 只显示第一张图片 */  
        }  
    </style> 
    <script>  
        var currentIndex = 0;  
        var images = []; // 用于存储所有图片元素  
  
        function showNextImage() {  
            // 隐藏当前图片  
            images[currentIndex].style.display = 'none';  
              
            // 更新索引到下一张图片  
            currentIndex = (currentIndex + 1) % images.length;  
              
            // 显示下一张图片  
            images[currentIndex].style.display = 'block';  
        }  
    </script>  
</head>  
<body onload="images = document.querySelectorAll('.image-container img');">  
    <div class="image-container" onclick="showNextImage()">
