<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Image Gallery</title>  
    <style>  
        body, html {  
            height: 100%;  
            margin: 0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            background-color: #f0f0f0;  
        }  
  
        .image-container {  
            position: relative;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
        }  
  
        #mainImage {  
            max-width: 90%; /* Adjust as needed */  
            max-height: 90vh; /* Adjust as needed */  
            object-fit: contain;  
        }  
  
        .arrow {  
            position: absolute;  
            cursor: pointer;  
        }  
  
        #prevArrow {  
            left: 10px; /* Adjust as needed */  
        }  
  
        #nextArrow {  
            right: 10px; /* Adjust as needed */  
        }  
    </style>  
</head>  
<body>  
    <div class="image-container">  
        <img id="mainImage" src="elephant/images/Elephant Color Printing_00.png" alt="Main Image"> 
        <img id="prevArrow" class="arrow" src="elephant/images/JianTouZuo.png" alt="Previous" onclick="changeImage(-1)">  
        <img id="nextArrow" class="arrow" src="elephant/images/JianTouYou.png" alt="Next" onclick="changeImage(1)">  
    </div>  
    <script>  
        let currentIndex = 0;  
        const images = [
        "elephant/images/Elephant Color Printing_00.png",
        "elephant/images/Elephant Color Printing_01.png", 
        "elephant/images/Elephant Color Printing_02.png", 
        "elephant/images/Elephant Color Printing_03.png", 
        "elephant/images/Elephant Color Printing_04.png",
        "elephant/images/Elephant Color Printing_05.png", 
        "elephant/images/Elephant Color Printing_06.png", 
        "elephant/images/Elephant Color Printing_07.png", 
        "elephant/images/Elephant Color Printing_08.png", 
        "elephant/images/Elephant Color Printing_09.png", 
        "elephant/images/Elephant Color Printing_10.png", 
        "elephant/images/Elephant Color Printing_11.png", 
        "elephant/images/Elephant Color Printing_12.png", 
        "elephant/images/Elephant Color Printing_13.png", 
        "elephant/images/Elephant Color Printing_14.png", 
        "elephant/images/Elephant Color Printing_15.png", 
        "elephant/images/Elephant Color Printing_16.png", 
        "elephant/images/Elephant Color Printing_17.png", 
        "elephant/images/Elephant Color Printing_18.png", 
        "elephant/images/Elephant Color Printing_19.png", 
        "elephant/images/Elephant Color Printing_20.png", 
        "elephant/images/Elephant Color Printing_21.png", 
        "elephant/images/Elephant Color Printing_22.png", 
        "elephant/images/Elephant Color Printing_23.png", 
        "elephant/images/Elephant Color Printing_24.png", 
        "elephant/images/CESHI.jpg",
        "elephant/images/CeShi2.jpg",
    ]; // Replace with your image paths  
        function changeImage(step) {  
            currentIndex = (currentIndex + step + images.length) % images.length; // Loop through images  
            document.getElementById('mainImage').src = images[currentIndex];  
        }  
    </script>  
</body>  
</html>
